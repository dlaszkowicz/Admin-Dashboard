<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fabf4d866c.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <form action="search">
          <button type="submit" class="search-btn">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </button>
          <input type="text" class="search-bar" />
        </form>
        <ul class="profile">
          <li>
            <button class="notification">
              <i class="fa-regular fa-bell fa-xl"></i>
            </button>
          </li>
          <li>Danny</li>
          <li>
            <i class="fa-solid fa-user-tie fa-xl"></i>
          </li>
        </ul>
      </div>
      <div class="sidebar">
        <ul class="dashboard">

        </ul>
        <div class="choices">
          <ul class="menu">
            <li><i class="fa-brands fa-fort-awesome-alt fa-lg"></i></li>
            <li>Home</li>
          </ul>
          <ul class="menu">
            <li><i class="fa-regular fa-user fa-lg"></i></li>
            <li>Profile</li>
          </ul>
          <ul class="menu">
            <li><i class="fa-solid fa-message fa-lg"></i></li>
            <li>Messages</li>
          </ul>
          <ul class="menu">
            <li><i class="fa-solid fa-book fa-lg"></i></li>
            <li>History</li>
          </ul>
          <ul class="menu">
            <li><i class="fa-solid fa-list-check"></i></li>
            <li>Tasks</li>
          </ul>
          <ul class="menu">
            <li><i class="fa-solid fa-group-arrows-rotate"></i></li>
            <li>Communities</li>
          </ul>
          <ul class="settings">
            <li><i class="fa-solid fa-gear fa-xs"></i></li>
            <li class="settings-text">Settings</li>
          </ul>
          <ul class="settings">
            <li><i class="fa-solid fa-envelope fa-xs"></i></li>
            <li class="settings-text">Support</li>
          </ul>
          <ul class="settings">
            <li><i class="fa-solid fa-lock fa-xs"></i></li>
            <li class="settings-text">Privacy</li>
          </ul>
        </div>
      </div>
      <div class="nav">
          <div class="profile-2">
            <div class="pfp">
              <img
                src="https://st3.depositphotos.com/20523700/37581/v/450/depositphotos_375812994-stock-illustration-multimedia-flat-icon-isolated-white.jpg"
                alt=""
                height="70px"
              />
            </div>
            <div class="greeting">
              <p class="hi">Hi there,</p>
              <p class="name">Daniel ≈Åaszkowicz (@dan)</p>
            </div>
          </div>
          <div class="options-2">
          <ul>
            <li><button>New</button></li>
            <li><button>Upload</button></li>
            <li><button>Share</button></li>
          </div>
        </ul>
      </div>
      <div class="hero">
        <div class="hero-title">
          <h2>Projects</h2>
          <ul>
            <li>Recent</li>
            <li>Popular</li>
            <li>Most Liked</li>
          </ul>
        </div>

        <div class="projects">
          <ul>
            <li><a><img src="https://media.istockphoto.com/id/1132459415/vector/approved-document-check-mark-drawing.jpg?s=612x612&w=0&k=20&c=NFrgukxu2qBKuOY0JqhowA2nUTNZ42Y7oy0Cs5mR85o=" alt="" height="300"></a><br><center></center></li>
            <li><a href=""><img src="https://i.pinimg.com/564x/5f/b1/f1/5fb1f1aa3e5ec1b8fab83cebfce5132c.jpg" alt="" height="300"></a><br></li>
            <li><a href="https://dlaszkowicz.github.io/sketch-pad/"><img src="https://t3.ftcdn.net/jpg/01/81/75/92/360_F_181759279_3ozwLFl8M2VDmWAFAnpioETu1rXpLQIE.jpg" alt="" height="300"></a><br></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>

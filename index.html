<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fabf4d866c.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <form action="search">
          <button type="submit" class="search-btn">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </button>
          <input type="text" class="search-bar" />
        </form>
        <ul class="profile">
          <li>
            <button class="notification">
              <i class="fa-regular fa-bell fa-xl"></i>
            </button>
          </li>
          <li>Danny</li>
          <li>
            <i class="fa-solid fa-user-tie fa-xl"></i>
          </li>
        </ul>
      </div>
      <div class="sidebar">
        <ul class="dashboard">
          <li><i class="fa-brands fa-uber fa-xl"></i></li>
          <li><h3>Dashboard</h3></li>
        </ul>
        <div class="choices">
          <ul class="menu">
            <li><i class="fa-brands fa-fort-awesome-alt fa-lg"></i></li>
            <li>Home</li>
          </ul>
          <ul class="menu">
            <li><i class="fa-regular fa-user fa-lg"></i></li>
            <li>Profile</li>
          </ul>
          <ul class="menu">
            <li><i class="fa-solid fa-message fa-lg"></i></li>
            <li>Messages</li>
          </ul>
          <ul class="menu">
            <li><i class="fa-solid fa-book fa-lg"></i></li>
            <li>History</li>
          </ul>
          <ul class="menu">
            <li><i class="fa-solid fa-list-check"></i></li>
            <li>Tasks</li>
          </ul>
          <ul class="menu">
            <li><i class="fa-solid fa-group-arrows-rotate"></i></li>
            <li>Communities</li>
          </ul>
          <ul class="settings">
            <li><i class="fa-solid fa-gear fa-xs"></i></li>
            <li>Settings</li>
          </ul>
          <ul class="settings">
            <li><i class="fa-solid fa-envelope fa-xs"></i></li>
            <li>Support</li>
          </ul>
          <ul class="settings">
            <li><i class="fa-solid fa-lock fa-xs"></i></li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>
      <div class="nav">nav</div>
      <div class="hero">hero</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fabf4d866c.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <form action="search">
          <button type="submit" class="search-btn">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </button>
          <input type="text" class="search-bar" />
        </form>
        <ul class="profile">
          <li>
            <button class="notification">
              <i class="fa-regular fa-bell fa-xl"></i>
            </button>
          </li>
          <li>Danny</li>
          <li>
            <i class="fa-solid fa-user-tie fa-xl"></i>
          </li>
        </ul>
      </div>
      <div class="sidebar">
        <ul class="dashboard">
          <li><i class="fa-brands fa-uber fa-xl"></i></li>
          <li><h3>Dashboard</h3></li>
        </ul>
        <div class="choices">
          <ul class="menu">
            <li><i class="fa-brands fa-fort-awesome-alt fa-lg"></i></li>
            <li>Home</li>
          </ul>
          <ul class="menu">
            <li><i class="fa-regular fa-user fa-lg"></i></li>
            <li>Profile</li>
          </ul>
          <ul class="menu">
            <li><i class="fa-solid fa-message fa-lg"></i></li>
            <li>Messages</li>
          </ul>
          <ul class="menu">
            <li><i class="fa-solid fa-book fa-lg"></i></li>
            <li>History</li>
          </ul>
          <ul class="menu">
            <li><i class="fa-solid fa-list-check"></i></li>
            <li>Tasks</li>
          </ul>
          <ul class="menu">
            <li><i class="fa-solid fa-group-arrows-rotate"></i></li>
            <li>Communities</li>
          </ul>
          <ul class="settings">
            <li><i class="fa-solid fa-gear fa-xs"></i></li>
            <li class="settings-text">Settings</li>
          </ul>
          <ul class="settings">
            <li><i class="fa-solid fa-envelope fa-xs"></i></li>
            <li class="settings-text">Support</li>
          </ul>
          <ul class="settings">
            <li><i class="fa-solid fa-lock fa-xs"></i></li>
            <li class="settings-text">Privacy</li>
          </ul>
        </div>
      </div>
      <div class="nav">
          <div class="profile-2">
            <div class="pfp">
              <img
                src="https://img.freepik.com/premium-vector/man-character_665280-46970.jpg"
                alt=""
                height="70px"
              />
            </div>
            <div class="greeting">
              <p class="hi">Hi there,</p>
              <p class="name">Daniel ≈Åaszkowicz (@dan)</p>
            </div>
          </div>
          <div class="options-2">
          <ul>
            <li><button>New</button></li>
            <li><button>Upload</button></li>
            <li><button>Share</button></li>
          </div>
        </ul>
      </div>
      <div class="hero">
        <div class="hero-title">
          <h2>Projects</h2>
          <ul>
            <li>Recent</li>
            <li>Popular</li>
            <li>Most Liked</li>
          </ul>
        </div>

        <div class="projects">
          <ul>
            <li>Sign Up Form</li>
            <li>Calculator</li>
            <li>Etch-A-Sketch</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
